<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Cards Search Engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center my-4">
        <div class="col-sm-12 text-center">
          <h1 class="display-3">Magic Cards Search Engine</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-8">
          <form action="">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type the name of the card here"
              />
              <button type="submit" class="btn btn-success" id="btn-submit">
                GO
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center my-4">
        <div class="col-4 d-flex justify-content-center">
          <button class="btn btn-danger" id="btn-reset">Reset Search</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Collection</th>
            <th>Name</th>
            <th>Text</th>
            <th>Mana Cost</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
